<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monitor</title>

    <!-- styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/components/reset-css/reset.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header>
        <div class="main">
            <div class="logo">
                <a href="/">Minotaur</a>
            </div>
            <nav>
                <span class="leads">
                    <a href="#leads">Leads</a>
                </span>
                <span class="listings">
                    <a href="#listings">Listings</a>
                </span>
                <span class="sales">
                    <a href="#sales">Sales</a>
                </span>
            </nav>
            <div class="settings">
                <i class="material-icons md-36 md-lighten">face</i>
                <div class="menu">
                    <div class="action title">Craft's Goods</div>
                    <div class="action">
                        <a href="https://www.paypal.com/mep/dashboard" target="_blank">
                            <img src="/assets/icons/paypal.png" alt="PayPal"></img>
                        </a>
                    </div>
                    <div class="action">
                        <a href="https://www.ebay.com/sh/ovw" target="_blank">
                            <img src="/assets/icons/ebay.png" alt="eBay"></img>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="underbar"></div>
    </header>

    <div class="actions">
        <i class="material-icons md-36 md-light">apps</i>
        <div class="menu">
            <div class="action title">Actions</div>
            <div class="action refresh">
                <a><i class="material-icons md-16">replay</i>Refresh</a>
            </div>
            <div class="action insert">
                <a href="#"><i class="material-icons md-16">add</i>Insert</a>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="search">
            <i class="material-icons">search</i>
            <input type="text">
        </div>
    </div>

    <div class="resales"></div>

    <!-- scripts -->
    <script src="/components/jquery/dist/jquery.min.js" defer></script>
    <script src="/components/moment/min/moment.min.js" defer></script>
    <script src="/app.js" defer></script>

    <!-- components -->
    <link rel="import" href="./components/resale-card.html">
</body>
</html>
